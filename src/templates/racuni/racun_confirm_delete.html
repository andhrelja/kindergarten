{% extends "base.html" %}

{% block body %}
{% include 'partials/sub_navbar.html' with title="Brisanje računa" type="form" type_name="racuni" %}

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-12 text-center mb-3">
            <form method="POST">{% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        <fieldset class="form-group">
                            <h2>Jeste sigurni da želite izbrisati račun za korisnika "{{ object }}" i njegovu djecu?</h2>
                        </fieldset>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Da</button>
                            <a href="{% url 'racuni:popis' %}" class="btn btn-danger">Ne</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}

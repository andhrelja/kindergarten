<div class="form-group">
    {% if field.errors %}
    <ul class="ml-0">
    {% for error in field.errors %}
        <li class="text-danger">{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
    
    {% if field.help_text %}
    
    <ul>
        <li class="text-info">
            <small class="help">{{ field.help_text|safe }}</small>
        </li>
    </ul>
    {% endif %}
    {{ field }}
</div>

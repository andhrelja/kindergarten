{% extends 'base.html' %}

{% load static %}

{% block body %}
{% include 'partials/sub_navbar.html' with title="Događaj" type="detail" type_name="dogadjaji" %}

<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-body">
                    <div class="card-title d-flex justify-content-between">
                        <h2 class="h2 font-weight-bold">{{ object.naziv }}</h2>
                    </div>
                    <hr>
                    <div class="row mt-4">
                        <div class="col-lg-6">
                            <h5 class="h5 font-weight-bold">Datum i vrijeme</h5>
                            <div class="form-group align-space-between">
                                <label class="control-label">Datum početka</label>
                                <input type="text" class="form-control" value="{{ object.datum_start }}" disabled>
                            </div>
                            <div class="form-group align-space-between">
                                <label class="control-label">Datum završetka</label>
                                <input type="text" class="form-control" value="{{ object.datum_kraj }}" disabled>
                            </div>
                            <div class="form-group align-space-between">
                                <label class="control-label">Vrijeme početka</label>
                                <input type="text" class="form-control" value="{{ object.vrijeme_start }}" disabled>
                            </div>
                            <div class="form-group align-space-between">
                                <label class="control-label">Vrijeme završetka</label>
                                <input type="text" class="form-control" value="{{ object.vrijeme_kraj }}" disabled>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h5 class="h5 font-weight-bold">Detalji</h5>
                            <div class="form-group">
                                <label class="control-label">Sudionici</label>
                                {% for vrsta_programa in object.vrstaprograma_set.all %}
                                <input type="text" class="form-control" value="{{ vrsta_programa }}" disabled>
                                {% endfor %}
                            </div>
                            <div class="form-group align-space-between">
                                <label class="control-label">Adresa</label>
                                <input type="text" class="form-control" value="{{ object.adresa }}" disabled>
                            </div>
                            <div class="form-group align-space-between">
                                <label class="control-label">Detaljan opis</label>
                                <textarea rows="4" class="form-control" disabled>{{ object.opis }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
